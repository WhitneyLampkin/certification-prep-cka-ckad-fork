apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: MyNginx
  name: MyNginx
spec:
  volumes:
    - name: shared-data
      emptyDir: {}
  containers:
  - image: nginx
    name: MyNginx
    volumeMounts:
      - name: shared-data
        mountPath: /usr/share/nginx/html
  - name: ubuntu-container
    image: ubuntu
    volumeMounts:
    - name: shared-data
      mountPath: /pod-data
    command: ["/bin/sh"]
    args: ["-c", "while true; do date >> /pod-data/index.html; sleep 10; done"]
  dnsPolicy: ClusterFirst
  restartPolicy: Always
status: {}
